<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For youüòó</title>
    <style>
      @property --angle {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
      }

      @keyframes spin {
        from {
          --angle: 0deg;
        }
        to {
          --angle: 360deg;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .sticker {
        position: absolute;
        font-size: 40px;
        animation: float 3s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      .container {
        background: conic-gradient(
          from var(--angle),
          #ff5a00ff 1%,
          #ffc700ff 12%,
          #e9ff00ff 22%,
          #e9ff00ff 31%,
          #4eff00ff 42%,
          #00ff71ff 53%,
          #00c7ffff 66%,
          #1600ffff 77%,
          #ff00e8ff 88%,
          #ff0060ff 96%,
          #ff0000ff 98%,
          #ff5a00ff 99%
        );
        padding: 4px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 10;
        animation: spin 3s linear infinite;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: conic-gradient(
          from var(--angle),
          #ff5a00ff 1%,
          #ffc700ff 12%,
          #e9ff00ff 22%,
          #e9ff00ff 31%,
          #4eff00ff 42%,
          #00ff71ff 53%,
          #00c7ffff 66%,
          #1600ffff 77%,
          #ff00e8ff 88%,
          #ff0060ff 96%,
          #ff0000ff 98%,
          #ff5a00ff 99%
        );
        border-radius: 35px;
        filter: blur(20px);
        opacity: 0.7;
        z-index: -1;
        animation: spin 3s linear infinite;
      }

      .inner-container {
        background: rgba(255, 255, 255, 0.98);
        padding: 60px 80px;
        border-radius: 27px;
        text-align: center;
        max-width: 500px;
      }

      h1 {
        color: #8b1538;
        font-size: 36px;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      button {
        padding: 15px 40px;
        font-size: 18px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease,
          background 0.3s ease, color 0.3s ease;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        min-width: 180px;
        width: 180px;
      }

      button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
      }

      #noBtn {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        color: #333;
      }

      /* Desktop hover effect for No button */
      @media (hover: hover) {
        #noBtn:hover {
          background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
          color: white;
        }
      }

      .screen {
        display: none;
      }

      .screen.active {
        display: block;
        animation: morphIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .screen.exit {
        animation: morphOut 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes morphIn {
        0% {
          opacity: 0;
          transform: scale(0.3) rotateX(-90deg);
          filter: blur(10px);
        }
        50% {
          transform: scale(1.05) rotateX(0deg);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotateX(0deg);
          filter: blur(0);
        }
      }

      @keyframes morphOut {
        0% {
          opacity: 1;
          transform: scale(1) rotateY(0deg);
          filter: blur(0);
        }
        100% {
          opacity: 0;
          transform: scale(0.3) rotateY(90deg);
          filter: blur(10px);
        }
      }

      .heart {
        margin: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .heart svg {
        width: 150px;
        height: 150px;
      }

      .heart-path {
        stroke: #e91e63;
        stroke-width: 3;
        fill: none;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawHeart 4s ease-in-out forwards;
      }

      @keyframes drawHeart {
        to {
          stroke-dashoffset: 0;
          fill: #e91e63;
        }
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        10%,
        30% {
          transform: scale(1.1);
        }
        20%,
        40% {
          transform: scale(1);
        }
      }

      .love-message {
        font-size: 32px;
        color: #8b1538;
        font-weight: bold;
        margin-top: 20px;
      }

      .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        animation: sparkle 2s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media (max-width: 600px) {
        .inner-container {
          padding: 40px 30px;
        }

        h1 {
          font-size: 28px;
        }

        button {
          font-size: 16px;
          padding: 12px 30px;
          min-width: 140px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <!-- First Screen -->
        <div id="firstScreen" class="screen active">
          <h1>M√¨nh c√≥ c√°i n√†y mu·ªën n√≥i v·ªõi c·∫≠u! üíå</h1>
          <div class="buttons">
            <button id="option1">C√≥ ƒëi·ªÅu g√¨ mu·ªën n√≥i?</button>
            <button id="option2">·ª™, n√≥i ƒëi.</button>
          </div>
        </div>

        <!-- Second Screen -->
        <div id="secondScreen" class="screen">
          <h1>Do you love me? üíñ</h1>
          <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
          </div>
        </div>

        <!-- Retry Screen -->
        <div id="retryScreen" class="screen">
          <h1>Cho l·ª±a ch·ªçn l·∫°i. üòä</h1>
          <div class="buttons">
            <button id="retryBtn">100% love you</button>
          </div>
        </div>

        <!-- Result Screen -->
        <div id="result" class="screen">
          <div class="heart">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path
                class="heart-path"
                d="M50,85 C50,85 15,60 15,40 C15,25 25,15 35,15 C42,15 48,20 50,25 C52,20 58,15 65,15 C75,15 85,25 85,40 C85,60 50,85 50,85 Z"
              />
            </svg>
          </div>
          <div class="love-message">I love you too!</div>
        </div>
      </div>
    </div>

    <script>
      // Create floating love stickers
      const stickers = [
        "üíï",
        "üíñ",
        "üíó",
        "üíò",
        "üíù",
        "üíû",
        "üíì",
        "üåπ",
        "üíê",
        "üòç",
        "ü•∞",
        "üíã",
      ];

      function createSticker() {
        const sticker = document.createElement("div");
        sticker.className = "sticker";
        sticker.textContent =
          stickers[Math.floor(Math.random() * stickers.length)];
        sticker.style.left = Math.random() * 100 + "vw";
        sticker.style.top = Math.random() * 100 + "vh";
        sticker.style.animationDelay = Math.random() * 2 + "s";
        sticker.style.animationDuration = Math.random() * 2 + 2 + "s";
        document.body.appendChild(sticker);
      }

      // Create 15 stickers
      for (let i = 0; i < 15; i++) {
        createSticker();
      }

      // Detect if device supports hover
      const supportsHover = window.matchMedia("(hover: hover)").matches;

      // Screen transitions
      const firstScreen = document.getElementById("firstScreen");
      const secondScreen = document.getElementById("secondScreen");
      const retryScreen = document.getElementById("retryScreen");
      const result = document.getElementById("result");
      const option1 = document.getElementById("option1");
      const option2 = document.getElementById("option2");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const retryBtn = document.getElementById("retryBtn");

      // First screen buttons
      option1.addEventListener("click", () => {
        firstScreen.classList.add("exit");
        setTimeout(() => {
          firstScreen.classList.remove("active", "exit");
          secondScreen.classList.add("active");
        }, 600);
      });

      option2.addEventListener("click", () => {
        firstScreen.classList.add("exit");
        setTimeout(() => {
          firstScreen.classList.remove("active", "exit");
          secondScreen.classList.add("active");
        }, 600);
      });

      // Second screen buttons
      function showLove() {
        const currentScreen = secondScreen.classList.contains("active")
          ? secondScreen
          : retryScreen;
        currentScreen.classList.add("exit");
        setTimeout(() => {
          currentScreen.classList.remove("active", "exit");
          result.classList.add("active");
          createSparkles();
        }, 600);
      }

      yesBtn.addEventListener("click", showLove);

      // No button logic - only show retry screen on touch devices
      noBtn.addEventListener("click", function () {
        if (!supportsHover) {
          // Touch device - show retry screen
          secondScreen.classList.add("exit");
          setTimeout(() => {
            secondScreen.classList.remove("active", "exit");
            retryScreen.classList.add("active");
          }, 600);
        } else {
          // Desktop - go directly to love message
          showLove();
        }
      });

      // Retry button
      retryBtn.addEventListener("click", showLove);

      // Change "No" button text on hover (desktop only)
      if (supportsHover) {
        noBtn.addEventListener("mouseenter", function () {
          this.textContent = "Absolutely Yes";
        });

        noBtn.addEventListener("mouseleave", function () {
          this.textContent = "No";
        });
      }

      // Create sparkles effect
      function createSparkles() {
        for (let i = 0; i < 20; i++) {
          setTimeout(() => {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.style.left = Math.random() * 100 + "%";
            sparkle.style.top = Math.random() * 100 + "%";
            sparkle.style.animationDelay = Math.random() * 1 + "s";
            document.querySelector(".inner-container").appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 2000);
          }, i * 100);
        }
      }
    </script>
  </body>
</html>
